---
# Source: ingress/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-ingress
  labels:
    helm.sh/chart: ingress
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ingress
    app.kubernetes.io/instance: test
    app.kubernetes.io/component: main
data:
  WEB_HOST: example.com
---
# Source: ingress/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress-main
  labels:
    helm.sh/chart: ingress
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ingress
    app.kubernetes.io/instance: test
    app.kubernetes.io/component: main
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
spec:
# Add tls only if tls is not set to false.
# With resent version of helm it should be:
# if or ( not ( hasKey $ingress_host_group "tls" ) ) ( not ( eq $ingress_host_group.tls false ) )
# without else section.
  tls:
    - hosts:
        - example.com
        - example2.com
      secretName: test-ingress-main
  rules:
    - host: example.com
      http:
        paths:
          - path: "/toto/"
            pathType: Prefix
            backend:
              service:
                name: toto-release-toto-service
                port:
                  number: 1234
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: test-ingress-root-service
                port:
                  number: 80
    - host: example2.com
      http:
        paths:
          - path: "/toto/"
            pathType: Prefix
            backend:
              service:
                name: toto-release-toto-service
                port:
                  number: 1234
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: test-ingress-root-service
                port:
                  number: 80
